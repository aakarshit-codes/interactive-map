<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Map</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet.js CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <!-- Leaflet.js JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body class="bg-gray-100 h-screen w-screen m-0 p-0">
  <div class="absolute top-4 left-1/2 transform -translate-x-1/2 z-[1000] w-[90%] max-w-md">
    <!-- Geo-location -->
    <div class="flex flex-col sm:flex-row gap-2 sm:gap-4 rounded-lg">
      <button id="locateBtn"
        class="bg-white text-white px-4 py-2 rounded-lg shadow-md hover:bg-gray-100 focus:outline-none">
        📍
      </button>

      <!-- Search Bar -->
      <input type="text" id="searchInput" placeholder="Search a wonder..."
        class="w-full px-4 py-2 rounded-lg shadow-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />

      <!-- Category Filter -->
      <select id="categorySelect"
        class="w-full sm:w-48 px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 shadow-md">
        <option value="All">Categories</option>
        <option value="Historical">Historical</option>
        <option value="Spiritual">Spiritual</option>
        <option value="Architectural">Architectural</option>
        <option value="Natural">Natural</option>
      </select>
    </div>
  </div>

  <!-- Map Container -->
  <div id="map" class="h-full w-full"></div>

  <!-- Main JS -->
  <script type="module" src="./js/main.js"></script>
</body>

</html>
